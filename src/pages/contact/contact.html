<ion-header>
  <ion-navbar>
    <ion-title>

    		<a href="javascript: void(0)" class="icon"></a>
    		<input type="search" name="Search" id="search" placeholder="Search">

<ion-content padding>

    <div id="barra1">

      <div id="des1">Destacadas</div>
      <div id="pro1">Proximas para ver</div>

    <div id="todo1"
