<ion-header>
  <ion-navbar>
    <ion-title>
    	
    	<form action="" class="search">
    		<input id="submit" value="" type="submit">
    		<label for="submit" class="submit"></label>
    		<a href="javascript: void(0)" class="icon"></a>
    		<input type="search" name="Search" id="search" placeholder="Search">
    	</form>
    	<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div id="title">READ ONE</div>

	<ion-card
		(click)="loadDetails(currentCard)" 
		id="img1"
		*ngFor="let currentCard of _cards">
			<div>
				<img src="assets/imgs/{{currentCard.image}}">
			</div>
			<ion-card-content>
				<ion-card-title>
					{{currentCard.title}}
				</ion-card-title>
			</ion-card-content>
	</ion-card>
	<ion-card 
		(click)="loadDetails(currentCard)" 
		id="img2"
		*ngFor="let currentCard of _cards1">
		<div>
			<img src="assets/imgs/{{currentCard.image}}">
		</div>
		<ion-card-content>
				<ion-card-title>
					{{currentCard.title}}
				</ion-card-title>
			</ion-card-content>
	</ion-card>

</ion-content>
